<h1>HomeComponent</h1>
<h1>Video 16 - Directivas 3</h1>
    <div class="row align-items-center">
        <div class="col-md-3">
            <form class="" action="">
                <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="cuadroNombre" placeholder="Nombre">
                <input class="form-control" type="text" name="apellido" id="apellido" [(ngModel)]="cuadroApellido" placeholder="Apellido">
                <input class="form-control" type="text" name="cargo" id="cargo" [(ngModel)]="cuadroCargo" placeholder="Cargo">
                <input class="form-control" type="number" name="salario" id="salario" [(ngModel)]="cuadroSalario" placeholder="Salario">
                <button class="btn btn-primary" type="submit" (click)="agregarEmpleado()">Registrar</button>
            </form>
            
        </div>
        <div class="col">
            <app-video19-comunicacion-componentes *ngFor="let empleado of empleados" [empleadoDeLista]="empleado"></app-video19-comunicacion-componentes>
        </div>
        <!-- <div class="col">
            
        </div> -->
    </div>
